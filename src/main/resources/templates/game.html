<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Blackjack</h1>
    <h2 th:text="'Dealer: ' + ${dealerHand.value}" />
    <div class="container">
        <th:block th:each="card : ${dealerHand.cards}">
            <pre><code th:text="${card}" /></pre>
        </th:block>
    </div>
    <h2 th:text="'Player: ' + ${playerHand.value}" />
    <div class="container">
        <th:block th:each="card : ${playerHand.cards}">
            <pre><code th:text="${card}" /></pre>
        </th:block>
    </div>
    <br>
    <form method="get">
        <input class="input" type="submit" value="Hit" formaction="./hit">
        <input class="input" type="submit" value="Stand" formaction="./stand">
    </form>
</body>
</html>
